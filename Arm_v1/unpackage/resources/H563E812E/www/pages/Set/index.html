<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>颜色阈值设置</title>
    <link rel="stylesheet" href="./css/Set.css">
</head>

<body>
    <!-- 头部区域 -->
    <header class="header">
        <!-- 返回按钮 -->
        <div class="back-button" onclick="goBack()">
            <img src="../../img/back.jpg" alt="返回" class="back-icon">
            <span class="back-text">返回</span>
        </div>
        
        <!-- 标题 -->
        <h1 class="header-title">颜色阈值设置</h1>
        
        <!-- 保存按钮 -->
        <button id="save-btn" class="save-btn-header" onclick="saveThresholdSettings()">
            保存设置
        </button>
        
        <!-- 刷新按钮 -->
        <div class="refresh-button" onclick="refreshVideoStreams()">
            <img src="../../img/refresh.jpg" alt="刷新" class="refresh-icon">
            <!-- <span class="refresh-text">刷新</span> -->
        </div>
    </header>
    
    <!-- 主体内容区域 -->
    <div class="main-container">
        <!-- 左侧摄像头画面区域 -->
        <div class="camera-section">
            <!-- 原始图像视频流 -->
            <div class="video-container" id="originalVideoPlayer">
                <div class="video-player">
                    <img id="originalStream" src="" alt="原始图像" />
                    <div id="originalStatus" class="status">未连接</div>
                </div>
                <div class="camera-info">
                    <p>原始图像</p>
                </div>
            </div>
            
            <!-- 处理图像视频流 -->
            <div class="video-container" id="processedVideoPlayer">
                <div class="video-player">
                    <img id="processedStream" src="" alt="处理图像" />
                    <div id="processedStatus" class="status">未连接</div>
                </div>
                <div class="camera-info">
                    <p>处理图像</p>
                </div>
            </div>
        </div>
        
        <!-- 右侧控制区域 -->
        <div class="control-section">
            <!-- 颜色选择按钮 -->
            <div class="color-selector">
                <button class="color-btn active" data-color="blue">蓝色</button>
                <button class="color-btn" data-color="red">红色</button>
                <button class="color-btn" data-color="green">绿色</button>
            </div>
            
            <!-- 滑条控制区域 -->
            <div class="sliders-container">
                <!-- 第一行：L值滑条 -->
                <div class="slider-row">
                    <div class="slider-group">
                        <label for="l-min">L_min: <span id="l-min-value">0</span></label>
                        <div class="slider-control">
                            <button class="slider-arrow left-arrow" onclick="adjustSliderValue('l-min', -1)">
                                <img src="../../img/left_arrow.jpg" alt="-" class="arrow-img">
                            </button>
                            <input type="range" id="l-min" class="slider" min="0" max="255" value="0">
                            <button class="slider-arrow right-arrow" onclick="adjustSliderValue('l-min', 1)">
                                <img src="../../img/right_arrow.jpg" alt="+" class="arrow-img">
                            </button>
                        </div>
                    </div>
                    <div class="slider-group">
                        <label for="l-max">L_max: <span id="l-max-value">255</span></label>
                        <div class="slider-control">
                            <button class="slider-arrow left-arrow" onclick="adjustSliderValue('l-max', -1)">
                                <img src="../../img/left_arrow.jpg" alt="-" class="arrow-img">
                            </button>
                            <input type="range" id="l-max" class="slider" min="0" max="255" value="255">
                            <button class="slider-arrow right-arrow" onclick="adjustSliderValue('l-max', 1)">
                                <img src="../../img/right_arrow.jpg" alt="+" class="arrow-img">
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 第二行：a值滑条 -->
                <div class="slider-row">
                    <div class="slider-group">
                        <label for="a-min">A_min: <span id="a-min-value">0</span></label>
                        <div class="slider-control">
                            <button class="slider-arrow left-arrow" onclick="adjustSliderValue('a-min', -1)">
                                <img src="../../img/left_arrow.jpg" alt="-" class="arrow-img">
                            </button>
                            <input type="range" id="a-min" class="slider" min="0" max="255" value="0">
                            <button class="slider-arrow right-arrow" onclick="adjustSliderValue('a-min', 1)">
                                <img src="../../img/right_arrow.jpg" alt="+" class="arrow-img">
                            </button>
                        </div>
                    </div>
                    <div class="slider-group">
                        <label for="a-max">A_max: <span id="a-max-value">255</span></label>
                        <div class="slider-control">
                            <button class="slider-arrow left-arrow" onclick="adjustSliderValue('a-max', -1)">
                                <img src="../../img/left_arrow.jpg" alt="-" class="arrow-img">
                            </button>
                            <input type="range" id="a-max" class="slider" min="0" max="255" value="255">
                            <button class="slider-arrow right-arrow" onclick="adjustSliderValue('a-max', 1)">
                                <img src="../../img/right_arrow.jpg" alt="+" class="arrow-img">
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 第三行：b值滑条 -->
                <div class="slider-row">
                    <div class="slider-group">
                        <label for="b-min">B_min: <span id="b-min-value">0</span></label>
                        <div class="slider-control">
                            <button class="slider-arrow left-arrow" onclick="adjustSliderValue('b-min', -1)">
                                <img src="../../img/left_arrow.jpg" alt="-" class="arrow-img">
                            </button>
                            <input type="range" id="b-min" class="slider" min="0" max="255" value="0">
                            <button class="slider-arrow right-arrow" onclick="adjustSliderValue('b-min', 1)">
                                <img src="../../img/right_arrow.jpg" alt="+" class="arrow-img">
                            </button>
                        </div>
                    </div>
                    <div class="slider-group">
                        <label for="b-max">B_max: <span id="b-max-value">255</span></label>
                        <div class="slider-control">
                            <button class="slider-arrow left-arrow" onclick="adjustSliderValue('b-max', -1)">
                                <img src="../../img/left_arrow.jpg" alt="-" class="arrow-img">
                            </button>
                            <input type="range" id="b-max" class="slider" min="0" max="255" value="255">
                            <button class="slider-arrow right-arrow" onclick="adjustSliderValue('b-max', 1)">
                                <img src="../../img/right_arrow.jpg" alt="+" class="arrow-img">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- 引入 JS -->
    <script src="../Connect_Net/js/Connect_Net.js"></script>
    <script src="./js/Set.js"></script>
</body>
</html>

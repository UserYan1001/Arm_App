<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络信息</title>
    <link rel="stylesheet" href="./css/Connect_Net.css">
</head>
<body>
    <div class="container">
        <h1>网络信息</h1>

        <!-- 仅保留WiFi名称和本地IP显示 -->
        <div class="network-info">
            <div class="info-item">
                <span class="label">当前连接的WiFi：</span>
                <span id="wifiName" class="value">加载中...</span>
            </div>
            <div class="info-item">
                <span class="label">WiFi局域网IP：</span>
                <span id="localIp" class="value">加载中...</span>
            </div>
        </div>
		
		<div class="button-group">
			<button onclick="refreshNetworkInfo()" class="btn refresh-btn">刷新信息</button>
			<button onclick="openLocationSettings()" class="btn loc-btn">开启定位</button>
			<button onclick="goBack()" class="btn back-btn">返回主页面</button>
		</div>
    </div>

    <script src="./js/Connect_Net.js"></script>
</body>
</html>

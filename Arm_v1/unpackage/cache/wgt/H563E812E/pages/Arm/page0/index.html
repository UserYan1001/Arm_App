<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>机械臂玩法选择</title>
    <link rel="stylesheet" href="./css/page0.css">
</head>
<body>
    <!-- 头部区域 -->
    <header class="header">
        <!-- 返回按钮 -->
        <div class="back-button" onclick="goBack()">
            <img src="../../../img/back.jpg" alt="返回" class="back-icon">
        </div>
        
        <!-- 标题 -->
        <h1 class="header-title">机械臂玩法选择</h1>
        
        <!-- 设置按钮 -->
        <div class="refresh-button" onclick="navigateToSettings()">
            <img src="../../../img/set.jpg" alt="设置" class="refresh-icon">
        </div>
    </header>
    
    <!-- 身体区域 -->
    <div class="body-container">
        <!-- 玩法选择容器 -->
        <div class="game-modes-container">
            <div class="game-modes-wrapper">
                <div class="game-modes-list">
                    <!-- JavaScript将动态生成玩法选择项 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 JS -->
    <script src="./js/page0.js"></script>
</body>
</html>

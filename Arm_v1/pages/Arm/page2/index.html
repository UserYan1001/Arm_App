<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>控制面板</title>
    <link rel="stylesheet" href="./css/page2.css">
</head>
<body>
    <!-- 头部区域 -->
    <header class="header">
        <!-- 返回按钮 -->
        <div class="back-button" onclick="goBack()">
            <img src="../../../img/返回.jpg" alt="返回" class="back-icon">
        </div>
        
        <!-- 标题 -->
        <h1 class="header-title">色块追踪</h1>
        
        <!-- 刷新按钮 -->
        <div class="refresh-button" onclick="startStreaming()">
            <img src="../../../img/刷新.jpg" alt="刷新" class="refresh-icon">
        </div>
    </header>
    
    <!-- 身体区域 -->
    <div class="body-container">
        <!-- 左半部分 - 控制区域 -->
        <div class="left-panel">
            <!-- 开关控件 -->
            <div class="control-section">
                <h3 class="section-title">色块追踪开关</h3>
                <label class="switch">
                    <input type="checkbox" id="trackSwitch" onchange="toggleTracking(this.checked)">
                    <span class="slider"></span>
                </label>
            </div>
            
            <!-- 颜色选择按钮 -->
            <div class="control-section">
                <h3 class="section-title">选择颜色</h3>
                <div class="color-buttons">
                    <button class="color-btn color-red" onclick="selectColor('red')">红色</button>
                    <button class="color-btn color-green" onclick="selectColor('green')">绿色</button>
                    <button class="color-btn color-blue" onclick="selectColor('blue')">蓝色</button>
                </div>
            </div>
            
            <!-- 当前颜色显示框 -->
            <div class="control-section">
                <h3 class="section-title">当前选择</h3>
                <div class="color-display" id="currentColor"></div>
                <p class="color-text" id="colorText">未选择</p>
            </div>
        </div>
        
        <!-- 右半部分 - 视频流区域 -->
        <div class="right-panel">
            <div class="video-container">
                <div class="video-player" id="videoPlayer">
                    <img id="cameraStream" src="" alt="摄像头画面" />
                    <div id="status" class="status">未连接</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 JS，注意路径 -->
    <script src="../Connect_Net/js/Connect_Net.js"></script>
    <script src="./js/page2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>颜色阈值设置</title>
    <link rel="stylesheet" href="./css/Set.css">
</head>
<body>
    <!-- 头部区域 -->
    <header class="header">
        <!-- 返回按钮 -->
        <div class="back-button" onclick="goBack()">
            <img src="../../img/返回.jpg" alt="返回" class="back-icon">
            <span class="back-text">返回</span>
        </div>
        
        <!-- 标题 -->
        <h1 class="header-title">颜色阈值设置</h1>
    </header>
    
    <!-- 主体内容区域 -->
    <div class="main-container">
        <!-- 左侧摄像头画面区域 -->
        <div class="camera-section">
            <div class="video-container">
                <div class="video-player" id="videoPlayer">
                    <img id="cameraStream" src="" alt="摄像头画面" />
                    <canvas id="processed-canvas" class="processed-canvas"></canvas>
                    <div id="status" class="status">未连接</div>
                </div>
            </div>
            <div class="camera-info">
                <p>摄像头实时画面</p>
            </div>
        </div>
        
        <!-- 右侧控制区域 -->
        <div class="control-section">
            <!-- 颜色选择按钮 -->
            <div class="color-selector">
                <button class="color-btn active" data-color="black">黑色</button>
                <button class="color-btn" data-color="white">白色</button>
                <button class="color-btn" data-color="blue">蓝色</button>
                <button class="color-btn" data-color="red">红色</button>
                <button class="color-btn" data-color="green">绿色</button>
            </div>
            
            <!-- 滑条控制区域 -->
            <div class="sliders-container">
                <!-- 第一行：L值滑条 -->
                <div class="slider-row">
                    <div class="slider-group">
                        <label for="l-min">L_min: <span id="l-min-value">0</span></label>
                        <input type="range" id="l-min" class="slider" min="0" max="255" value="0">
                    </div>
                    <div class="slider-group">
                        <label for="l-max">L_max: <span id="l-max-value">255</span></label>
                        <input type="range" id="l-max" class="slider" min="0" max="255" value="255">
                    </div>
                </div>
                
                <!-- 第二行：a值滑条 -->
                <div class="slider-row">
                    <div class="slider-group">
                        <label for="a-min">a_min: <span id="a-min-value">0</span></label>
                        <input type="range" id="a-min" class="slider" min="0" max="255" value="0">
                    </div>
                    <div class="slider-group">
                        <label for="a-max">a_max: <span id="a-max-value">255</span></label>
                        <input type="range" id="a-max" class="slider" min="0" max="255" value="255">
                    </div>
                </div>
                
                <!-- 第三行：b值滑条 -->
                <div class="slider-row">
                    <div class="slider-group">
                        <label for="b-min">b_min: <span id="b-min-value">0</span></label>
                        <input type="range" id="b-min" class="slider" min="0" max="255" value="0">
                    </div>
                    <div class="slider-group">
                        <label for="b-max">b_max: <span id="b-max-value">255</span></label>
                        <input type="range" id="b-max" class="slider" min="0" max="255" value="255">
                    </div>
                </div>
            </div>
            
            <!-- 保存按钮 -->
            <button id="save-btn" class="save-btn">保存设置</button>
        </div>
    </div>

    <!-- 引入 JS -->
    <script src="../Connect_Net/js/Connect_Net.js"></script>
    <script src="./js/Set.js"></script>
</body>
</html>
